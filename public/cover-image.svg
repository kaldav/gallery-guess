<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8" />
      <stop offset="100%" stop-color="#d1e1f1" />
    </linearGradient>
    
    <!-- Frame gradient -->
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513" />
      <stop offset="50%" stop-color="#cd853f" />
      <stop offset="100%" stop-color="#8b4513" />
    </linearGradient>
    
    <!-- Gold frame inner gradient -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#f5ce62" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
    
    <!-- Pattern for museum background -->
    <pattern id="museum-pattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
      <rect width="60" height="60" fill="#f8f9fa" />
      <rect width="30" height="30" fill="#e9ecef" />
      <rect x="30" y="30" width="30" height="30" fill="#e9ecef" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)" />
  
  <!-- Museum-like pattern in background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#museum-pattern)" opacity="0.3" />
  
  <!-- Gallery wall -->
  <rect x="150" y="100" width="1300" height="700" rx="10" ry="10" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
  
  <!-- Art frames -->
  <!-- Frame 1: Mona Lisa style -->
  <g transform="translate(270, 200)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="240" height="320" rx="5" ry="5" fill="url(#frame-gradient)" />
    <!-- Inner gold trim -->
    <rect x="10" y="10" width="220" height="300" rx="3" ry="3" fill="url(#gold-gradient)" />
    <!-- Art canvas -->
    <rect x="20" y="20" width="200" height="280" fill="#eae2d3" />
    <!-- Simplified artwork silhouette -->
    <path d="M120 60 Q150 70 160 100 Q170 140 160 180 Q145 210 120 220 Q95 210 80 180 Q70 140 80 100 Q90 70 120 60" fill="#5b4636" />
    <ellipse cx="120" cy="130" rx="40" ry="60" fill="#c9ad8a" />
    <!-- Question mark overlay indicating it's a quiz -->
    <text x="100" y="160" font-family="Arial" font-size="100" font-weight="bold" fill="rgba(30, 64, 175, 0.5)">?</text>
  </g>
  
  <!-- Frame 2: Abstract art style -->
  <g transform="translate(570, 200)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="240" height="280" rx="5" ry="5" fill="url(#frame-gradient)" />
    <!-- Inner gold trim -->
    <rect x="10" y="10" width="220" height="260" rx="3" ry="3" fill="url(#gold-gradient)" />
    <!-- Art canvas -->
    <rect x="20" y="20" width="200" height="240" fill="#f4f4f4" />
    <!-- Abstract art shapes -->
    <circle cx="70" cy="90" r="40" fill="#e63946" />
    <rect x="110" y="60" width="80" height="80" fill="#457b9d" />
    <polygon points="60,160 130,140 110,200" fill="#2a9d8f" />
    <!-- Question mark overlay indicating it's a quiz -->
    <text x="100" y="140" font-family="Arial" font-size="100" font-weight="bold" fill="rgba(30, 64, 175, 0.5)">?</text>
  </g>
  
  <!-- Frame 3: Landscape style -->
  <g transform="translate(870, 200)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="340" height="240" rx="5" ry="5" fill="url(#frame-gradient)" />
    <!-- Inner gold trim -->
    <rect x="10" y="10" width="320" height="220" rx="3" ry="3" fill="url(#gold-gradient)" />
    <!-- Art canvas -->
    <rect x="20" y="20" width="300" height="200" fill="#e9f5db" />
    <!-- Simple landscape -->
    <path d="M20 140 L80 90 L120 120 L180 70 L240 110 L280 50 L320 100 L320 220 L20 220 Z" fill="#588157" />
    <circle cx="250" cy="50" r="30" fill="#ffb703" />
    <!-- Question mark overlay indicating it's a quiz -->
    <text x="150" y="130" font-family="Arial" font-size="100" font-weight="bold" fill="rgba(30, 64, 175, 0.5)">?</text>
  </g>
  
  <!-- Logo text effect -->
  <g transform="translate(800, 600)">
    <!-- Shadow layer -->
    <text x="3" y="53" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#1e40af" opacity="0.2">GALLERY GUESS</text>
    <!-- Main text -->
    <text x="0" y="50" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#3b82f6">GALLERY GUESS</text>
  </g>
  
  <!-- Tagline -->
  <text x="800" y="670" font-family="Arial" font-size="24" text-anchor="middle" fill="#4b5563">
    Test your knowledge of art masterpieces
  </text>
  
  <!-- Decorative elements -->
  <!-- Paint palette -->
  <g transform="translate(270, 560) scale(0.8)">
    <circle cx="100" cy="100" r="80" fill="#f4a261" />
    <circle cx="70" cy="60" r="15" fill="#e76f51" />
    <circle cx="110" cy="50" r="15" fill="#2a9d8f" />
    <circle cx="150" cy="70" r="15" fill="#264653" />
    <circle cx="160" cy="110" r="15" fill="#e9c46a" />
    <circle cx="130" cy="150" r="15" fill="#457b9d" />
    <circle cx="70" cy="140" r="15" fill="#9b2226" />
    <rect x="30" y="140" width="20" height="100" rx="5" ry="5" fill="#6c584c" transform="rotate(-30, 30, 140)" />
  </g>
  
  <!-- Art brushes -->
  <g transform="translate(1100, 550) rotate(20)">
    <rect x="0" y="0" width="10" height="180" rx="5" ry="5" fill="#6c584c" />
    <path d="M0 0 L10 0 L15 -20 L-5 -20 Z" fill="#aaa" />
    <path d="M0 0 L10 0 Q7.5 -40 5 -60 Q2.5 -40 0 0 Z" fill="#a7c957" />
  </g>
  
  <g transform="translate(1150, 580) rotate(-15)">
    <rect x="0" y="0" width="8" height="150" rx="4" ry="4" fill="#6c584c" />
    <path d="M0 0 L8 0 L12 -15 L-4 -15 Z" fill="#aaa" />
    <path d="M0 0 L8 0 Q6 -30 4 -50 Q2 -30 0 0 Z" fill="#e63946" />
  </g>
</svg>